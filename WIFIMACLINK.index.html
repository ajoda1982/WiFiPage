<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect to Maadi WiFi</title>
  <style>
    :root{
      --accent:#0066CC;
      --accent-dark:#0055AA;
      --bg:#f6fbff;
      --card-bg: rgba(255,255,255,0.98);
      --radius:14px;
    }
    html,body{height:100%;margin:0;font-family:"Segoe UI",Tahoma,Arial,sans-serif;background:var(--bg);}
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:26px;
      box-shadow:0 10px 30px rgba(8,20,40,0.12);
      text-align:center;
    }

    h1{
      margin:0 0 14px;
      color:var(--accent);
      font-size:1.5rem;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .cta {
      display:flex;
      gap:12px;
      flex-direction:column;
      margin:18px 0;
    }

    .btn{
      display:inline-block;
      width:100%;
      padding:16px 14px;
      border-radius:12px;
      text-decoration:none;
      color:#fff;
      background:var(--accent);
      font-weight:700;
      font-size:1.05rem;
      box-shadow:0 6px 18px rgba(0,102,204,0.12);
      transition:transform .12s ease, background .12s ease;
    }
    .btn:active{ transform:translateY(1px) scale(.998); }
    .btn:hover{ background:var(--accent-dark); }

    .qr {
      width:240px;
      max-width:86%;
      margin:12px auto 8px;
      border-radius:12px;
      border:4px solid var(--accent);
      display:block;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
    }

    .small {
      color:#444;
      font-size:0.95rem;
      margin-top:8px;
      line-height:1.35;
    }

    .contact{
      margin-top:14px;
      font-size:0.95rem;
      color:#555;
    }

    @media (max-width:420px){
      h1{ font-size:1.4rem; }
      .btn{ padding:14px 12px; font-size:1.02rem; border-radius:12px; }
      .qr{ width:200px; }
      .card { padding:20px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Connect to Maadi Wi‑Fi</h1>

      <div class="cta" aria-hidden="false">
        <a class="btn" href="https://YOUR_WORKER_URL/AllWiFi.mobileconfig">Install Wi‑Fi Profile</a>
        <a class="btn" href="https://YOUR_WORKER_URL/AllWiFi.zip">Download Wi‑Fi Configuration</a>
      </div>

      <p class="small">QR code to install Wi‑Fi profile</p>
      <img src="qr.png" alt="QR code to install Wi‑Fi profile" class="qr" />

      <div class="contact">For help contact: <a href="mailto:ajoda@stars-egypt.org">ajoda@stars-egypt.org</a></div>
    </main>
  </div>
</body>
</html>
