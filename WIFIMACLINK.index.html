<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi Wi-Fi</title>
<style>
  :root {
    --primary-color: #C8102E; /* StARS red */
    --primary-hover: #A50E26;
    --text-color: #222;
    --bg-color: #FFFFFF;
    --shadow: rgba(0, 0, 0, 0.1);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --primary-color: #FF4D4D;
      --primary-hover: #FF6666;
      --text-color: #EEE;
      --bg-color: #111;
      --shadow: rgba(0,0,0,0.6);
    }
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background-color 0.4s ease;
  }

  .container {
    background-color: var(--bg-color);
    padding: 40px 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 480px;
    width: 90%;
    box-shadow: 0 8px 20px var(--shadow);
    border-top: 6px solid var(--primary-color);
  }

  h1 {
    color: var(--primary-color);
    font-size: 2em;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
  }

  p {
    font-size: 16px;
    color: var(--text-color);
    line-height: 1.6;
  }

  a.button {
    display: inline-block;
    margin: 15px 10px;
    padding: 14px 28px;
    background-color: var(--primary-color);
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s ease;
  }

  a.button:hover {
    background-color: var(--primary-hover);
  }

  img.qr {
    width: 220px;
    max-width: 80%;
    margin: 20px auto;
    border: 3px solid var(--primary-color);
    border-radius: 15px;
  }

  .instructions {
    font-size: 14px;
    color: var(--text-color);
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Connect to Maadi Wi-Fi</h1>
  <p>Tap the button to download and install the Wi-Fi configuration for your device.</p>

  <!-- iPhone install -->
  <a href="AllWiFi.mobileconfig" class="button">Install Wi-Fi Profile</a>

  <!-- ZIP download -->
  <a href="AllWiFi.zip" class="button">Download Wi-Fi Configuration (ZIP)</a>

  <p>Or scan this on your iPhone / Mac camera:</p>

  <!-- QR code -->
  <a href="AllWiFi.mobileconfig">
    <img src="qr.png" alt="QR code to install Wi-Fi profile" class="qr">
  </a>

  <p class="instructions">
    © 2025 StARS – Secure Wi-Fi Access
  </p>
</div>

</body>
</html>
