<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi Wi-Fi Access</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    color: #222;
    margin: 0;
    padding: 0;
    background: #fff url('uc.png') no-repeat center center fixed;
    background-size: 60%;
  }
  .container {
    background-color: rgba(255,255,255,0.9);
    border-radius: 20px;
    max-width: 500px;
    margin: 80px auto;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  h1 {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #B22222;
  }
  p {
    font-size: 1em;
    margin-bottom: 30px;
  }
  img.qr {
    width: 230px;
    margin-bottom: 25px;
    border: 2px solid #ddd;
    border-radius: 10px;
  }
  a.button {
    display: inline-block;
    padding: 14px 30px;
    background-color: #B22222;
    color: white;
    border-radius: 8px;
    font-size: 1.1em;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }
  a.button:hover {
    background-color: #8B0000;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Connect to Maadi WiFi</h1>
    <p>Scan the QR or tap below to set up Wi-Fi.</p>
    <img class="qr" src="qr.png" alt="Wi-Fi QR">
    <br>
    <a class="button" href="https://drive.google.com/uc?export=download&id=1ys9jRQb7ZhC-oex02dDVPgj7bBBVMAwf">
      Install Wi-Fi Configuration
    </a>
  </div>
</body>
</html>
