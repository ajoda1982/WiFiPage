<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi WiFi</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('us.png') center/cover no-repeat;
  }

  .container {
    background: rgba(255,255,255,0.97);
    padding: 30px 20px;
    border-radius: 20px;
    width: 95%;
    max-width: 480px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }

  h1 {
    color: #0066CC;
    font-size: 2rem;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-bottom: 30px;
  }

  a.button {
    padding: 18px 0;
    border-radius: 14px;
    background: #0066CC;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.2rem;
    transition: background 0.3s, transform 0.2s;
    width: 100%;
    display: inline-block;
  }

  a.button:hover {
    background: #0055AA;
    transform: scale(1.03);
  }

  img.qr {
    width: 240px;
    max-width: 80%;
    margin: 0 auto 30px;
    border: 4px solid #0066CC;
    border-radius: 16px;
    display: block;
  }

  .contact {
    font-size: 15px;
    color: #555;
    margin-bottom: 10px;
  }

  @media(max-width: 400px) {
    h1 { font-size: 1.6rem; }
    a.button { font-size: 1.1rem; padding: 16px 0; }
    img.qr { width: 200px; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Connect to Maadi WiFi</h1>
  <div class="buttons">
    <a href="AllWiFi.mobileconfig" class="button">Install Wi‑Fi Profile </a>
    <a href="AllWiFi.zip" class="button">Download Wi‑Fi Configuration </a>
  </div>
  <img src="qr.png" alt="QR code to install Wi‑Fi profile" class="qr">
  <div class="contact">
    For help contact: <a href="mailto:ajoda@stars-egypt.org">ajoda@stars-egypt.org</a>
  </div>
</div>
</body>
</html>
