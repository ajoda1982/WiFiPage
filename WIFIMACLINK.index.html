<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi Wi-Fi</title>
<style>
  :root {
    --stars-red: #C8102E;
    --stars-red-dark: #A10C24;
    --text-color: #333;
    --card-bg: #ffffff;
    --glow: rgba(200, 16, 46, 0.4);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: var(--card-bg);
    border: 4px solid var(--stars-red);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .container:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }

  h1 {
    color: var(--stars-red);
    font-size: 2em;
    margin-bottom: 15px;
    font-weight: bold;
  }

  p {
    color: var(--text-color);
    font-size: 16px;
    line-height: 1.6;
  }

  a.button {
    display: inline-block;
    margin: 20px 10px 10px;
    padding: 14px 28px;
    background-color: var(--stars-red);
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 40px;
    box-shadow: 0 0 12px var(--glow);
    transition: 0.3s;
  }

  a.button:hover {
    background-color: var(--stars-red-dark);
    box-shadow: 0 0 20px var(--glow);
    transform: scale(1.05);
  }

  img.qr {
    width: 260px;
    max-width: 90%;
    margin: 25px auto 10px;
    border: 3px solid var(--stars-red);
    border-radius: 12px;
    box-shadow: 0 0 12px var(--glow);
  }

  .instructions {
    font-size: 14px;
    color: var(--text-color);
    margin-top: 15px;
  }

  @media (max-width: 480px) {
    .container {
      padding: 25px 20px;
    }
    h1 {
      font-size: 1.6em;
    }
    img.qr {
      width: 85%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Connect to Maadi Wi-Fi</h1>
  <p>Tap the button to download and install the Wi-Fi configuration for your device.</p>

  <a href="AllWiFi.mobileconfig" class="button">Install Wi-Fi Profile</a>
  <a href="AllWiFi.zip" class="button">Download Wi-Fi Configuration (ZIP)</a>

  <p>Or scan this on your iPhone / Mac camera:</p>
  <a href="AllWiFi.mobileconfig">
    <img src="qr.png" alt="QR code to install Wi-Fi profile" class="qr">
  </a>
</div>

</body>
</html>
