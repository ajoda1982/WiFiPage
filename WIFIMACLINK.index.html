<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maadi Wi-Fi Profile</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('us.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 500px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h1 {
    color: #0066CC;
    font-size: 2em;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    color: #333;
    line-height: 1.6;
  }

  input {
    padding: 12px;
    font-size: 16px;
    width: 80%;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    background-color: #0066CC;
    color: white;
    border: none;
    border-radius: 6px;
    transition: 0.3s;
  }

  button:hover {
    background-color: #0055AA;
  }

  img.qr {
    width: 200px;
    max-width: 80%;
    margin: 20px auto;
    border: 3px solid #0066CC;
    border-radius: 15px;
    display: block;
  }

  .instructions {
    font-size: 14px;
    color: #555;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Connect to Maadi Wi-Fi</h1>
  <p>To download the Wi-Fi profile, scan the QR code or click the button below, then enter the IT password.</p>

  <!-- QR code -->
  <img src="qr.png" alt="QR code to install Wi-Fi profile" class="qr">

  <!-- Password input -->
  <input type="password" id="pw" placeholder="admin2k22">
  <br>
  <button onclick="checkPassword()">Download Wi-Fi Profile</button>

  <p class="instructions">
    For help contact: <a href="mailto:ajoda@stars-egypt.org">ajoda@stars-egypt.org</a>
  </p>
</div>

<script>
function checkPassword() {
  const password = document.getElementById('pw').value;
  // Replace 'YourITpassword123' with your actual password
  if(password === "admin2k22") {
    window.location.href = "AllWiFi.mobileconfig";
  } else {
    alert("Incorrect password! Contact IT if you donâ€™t have access.");
  }
}
</script>

</body>
</html>
