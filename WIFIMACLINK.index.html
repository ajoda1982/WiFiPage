<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect to Maadi Wi‑Fi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #004d73, #0095b6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      color: #004d73;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #0095b6;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background: #007e9e;
    }

    .qr-section {
      margin-top: 25px;
    }

    img.qr {
      width: 130px;
      height: 130px;
      margin-top: 10px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connect to Maadi Wi‑Fi</h1>
    <a href="AllWiFi.mobileconfig" class="button">Install Wi‑Fi Profile</a>
    <a href="WiFiConfig.zip" class="button">Download Wi‑Fi Configuration</a>

    <div class="qr-section">
      <p>QR code to install Wi‑Fi profile</p>
      <img src="qr.png" alt="Wi‑Fi QR Code" class="qr" />
    </div>

    <footer>
      For help contact: <a href="mailto:ajoda@stars-egypt.org">ajoda@stars-egypt.org</a>
    </footer>
  </div>
</body>
</html>
