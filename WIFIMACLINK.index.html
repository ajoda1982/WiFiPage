<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi Wi-Fi</title>
<style>
  body {
    font-family: "Inter", "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
    width: 95%;
    max-width: 420px;
  }

  h1 {
    font-size: 1.8em;
    color: #1565c0;
    margin-bottom: 10px;
  }

  p {
    color: #444;
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .button {
    display: block;
    width: 100%;
    padding: 14px 0;
    background: #1976d2;
    color: white;
    font-weight: 600;
    border-radius: 10px;
    text-decoration: none;
    margin-bottom: 15px;
    transition: background 0.3s, transform 0.2s;
  }

  .button:hover {
    background: #0d47a1;
    transform: translateY(-2px);
  }

  .qr {
    width: 180px;
    border-radius: 12px;
    border: 3px solid #1976d2;
    margin: 10px 0 20px;
  }

  .footer {
    font-size: 13px;
    color: #666;
    margin-top: 15px;
  }

  .footer a {
    color: #1565c0;
    text-decoration: none;
    font-weight: 500;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: linear-gradient(135deg, #0d1117, #1e3a8a);
    }
    .card {
      background: #1f2937;
      color: #e5e7eb;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .button {
      background: #2563eb;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .footer a {
      color: #60a5fa;
    }
  }
</style>
</head>
<body>

<div class="card">
  <h1>Connect to Maadi Wi-Fi</h1>
  <p>Tap the button below to download and install the Wi-Fi configuration for your device.</p>

  <a href="https://ajoda1982.github.io/WiFiPage/AllWiFi.mobileconfig" class="button">Install Wi-Fi Profile</a>
  <a href="https://ajoda1982.github.io/WiFiPage/AllWiFi.zip" class="button">Download Wi-Fi Configuration (ZIP)</a>

  <p>Or scan this QR code:</p>
  <a href="https://ajoda1982.github.io/WiFiPage/AllWiFi.mobileconfig">
    <img src="qr.png" alt="QR code to install Wi-Fi profile" class="qr">
  </a>

  <div class="footer">
    For help contact: <a href="mailto:ajoda@stars-egypt.org">ajoda@stars-egypt.org</a>
  </div>
</div>

</body>
</html>
