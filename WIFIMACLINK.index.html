<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connect to Maadi WiFi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: url('us.png') center/cover no-repeat;
    }
    .card {
      width:94%;
      max-width:520px;
      background: rgba(255,255,255,0.96);
      padding:28px;
      border-radius:12px;
      text-align:center;
      box-shadow: 0 10px 26px rgba(0,0,0,0.14);
    }
    h1 { color:#0066CC; margin:0 0 12px; font-size:1.6rem; }
    .buttons { margin:16px 0; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    a.button {
      display:inline-block;
      padding:12px 20px;
      border-radius:10px;
      text-decoration:none;
      color:#fff;
      background:#0066CC;
      font-weight:700;
      border:0;
    }
    img.qr {
      display:block;
      margin:18px auto 6px;
      width:200px;
      max-width:78%;
      border-radius:12px;
      border:3px solid #0066CC;
    }
    .contact { margin-top:12px; font-size:13px; color:#555; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connect to Maadi WiFi</h1>

    <div class="buttons">
      <a class="button" href="AllWiFi.mobileconfig">Install Wi‑Fi Profile</a>
      <a class="button" href="AllWiFi.zip">Download Wi‑Fi Configuration </a>
    </div>

    <img src="qr.png" alt="QR code to install Wi‑Fi profile" class="qr">

    <div class="contact">
      For help: <a href="mailto:ajoda@stars-egypt.org">ajoda@stars-egypt.org</a>
    </div>
  </div>
</body>
</html>
