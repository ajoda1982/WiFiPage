<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi WiFi</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('us.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 520px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h1 {
    color: #0066CC;
    font-size: 2em;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    color: #333;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  a.button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    background-color: #0066CC;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
  }

  a.button:hover {
    background-color: #0055AA;
  }

  img.qr {
    width: 220px;
    max-width: 80%;
    margin: 20px auto;
    border: 3px solid #0066CC;
    border-radius: 15px;
    display: block;
  }

  .instructions {
    font-size: 14px;
    color: #555;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Connect to Maadi WiFi</h1>
  <p>Tap the button to download and install the Wi-Fi configuration for your device.</p>

  <a href="AllWiFi.mobileconfig" class="button">Install Wi-Fi Profile (iPhone/iPad)</a>
  <a href="AllWiFi.zip" class="button">Download Wi-Fi Configuration (ZIP for Mac)</a>

  <p>Or scan this on your iPhone / Mac camera:</p>
  <img src="qr.png" alt="QR code to install Wi-Fi profile" class="qr">

  <p class="instructions">
   ef="mailto:ajoda@stars-egypt.org">ajoda@stars-egypt.org</a>
  </p>

  <!-- Optional Android QR: use WIFI:T:WPA;S:SSID;P:password;; -->
  <img src="wifi-android-qr.png" alt="Android Wi-Fi QR code" class="qr">
</div>

</body>
</html>
