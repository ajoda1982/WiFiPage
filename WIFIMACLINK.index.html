<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi Wi-Fi</title>
<style>
  :root {
    --stars-red: #C8102E;
    --stars-red-dark: #A10C24;
    --text-color: #333;
    --card-bg: #ffffff;
    --glow: rgba(200, 16, 46, 0.5);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #c8102e 0%, #ffb3b3 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: var(--card-bg);
    border: 5px solid var(--stars-red);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .container:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  }

  h1 {
    color: var(--stars-red);
    font-size: 2.2em;
    margin-bottom: 20px;
    font-weight: bold;
  }

  p {
    color: var(--text-color);
    font-size: 16px;
    line-height: 1.6;
  }

  a.button {
    display: inline-block;
    margin: 20px 10px 10px;
    padding: 15px 30px;
    background-color: var(--stars-red);
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 50px;
    box-shadow: 0 0 15px var(--glow);
    transition: 0.3s;
  }

  a.button:hover {
    background-color: var(--stars-red-dark);
    box-shadow: 0 0 25px var(--glow);
    transform: scale(1.05);
  }

  img.qr {
    width: 220px;
    max-width: 80%;
    margin: 20px auto;
    border: 3px solid var(--stars-red);
    border-radius: 15px;
    box-shadow: 0 0 15px var(--glow);
  }

  .instructions {
    font-size: 14px;
    color: var(--text-color);
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Connect to Maadi Wi-Fi</h1>
  <p>Tap the button to download and install the Wi-Fi configuration for your device.</p>

  <!-- iPhone install -->
  <a href="AllWiFi.mobileconfig" class="button">Install Wi-Fi Profile</a>

  <!-- ZIP download -->
  <a href="AllWiFi.zip" class="button">Download Wi-Fi Configuration (ZIP)</a>

  <p>Or scan this on your iPhone / Mac camera:</p>

  <!-- QR code -->
  <a href="AllWiFi.mobileconfig">
    <img src="qr.png" alt="QR code to install Wi-Fi profile" class="qr">
  </a>
</div>

</body>
</html>
