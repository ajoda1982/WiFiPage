<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to Maadi Wi-Fi</title>
<style>
  :root {
    --primary-color: #C8102E; /* StARS red */
    --primary-hover: #A10C24; /* darker red */
    --text-color: #333;
    --bg-color: #ffffff;
    --shadow: rgba(0,0,0,0.2);
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: var(--bg-color);
    border: 5px solid var(--primary-color); /* full red frame */
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 10px 25px var(--shadow);
  }

  h1 {
    color: var(--primary-color);
    font-size: 2em;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    color: var(--text-color);
    line-height: 1.6;
  }

  a.button {
    display: inline-block;
    margin: 20px 10px 10px;
    padding: 15px 30px;
    background-color: var(--primary-color);
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
  }

  a.button:hover {
    background-color: var(--primary-hover);
  }

  img.qr {
    width: 220px;
    max-width: 80%;
    margin: 20px auto;
    border: 3px solid var(--primary-color);
    border-radius: 15px;
  }

  .instructions {
    font-size: 14px;
    color: var(--text-color);
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Connect to Maadi Wi-Fi</h1>
  <p>Tap the button to download and install the Wi-Fi configuration for your device.</p>

  <!-- iPhone install -->
  <a href="AllWiFi.mobileconfig" class="button">Install Wi-Fi Profile</a>

  <!-- ZIP download -->
  <a href="AllWiFi.zip" class="button">Download Wi-Fi Configuration (ZIP)</a>

  <p>Or scan this on your iPhone / Mac camera:</p>

  <!-- QR code -->
  <a href="AllWiFi.mobileconfig">
    <img src="qr.png" alt="QR code to install Wi-Fi profile" class="qr">
  </a>
</div>

</body>
</html>
